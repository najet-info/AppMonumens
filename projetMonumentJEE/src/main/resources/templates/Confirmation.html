<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- nom de la librairie thymleaf -->
<head>
	<meta charset="utf-8">  <!-- pour utiliser les caractères accentiées -->
	<title>Confirmation de l'ajout d'un monument</title>
	<link rel="stylesheet" type="text/css" 
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}"
	/>
	<link rel="stylesheet" type="text/css" 
	href="../static/css/style.css"
	th:href="@{/css/style.css}"
	/>   
</head>
<body>
	<div>
		<div th:replace="fragments :: menu"></div></br>
	</div>
	<div class="contenu">
	 <div class="container row justify-content-center">
	 	<div class="card" style="width: 30rem;">
	 		<div class="card-header">Confirmation</div>
	 			<div class="card-header">
	 				<div class="form-group">
	 					<label>Geohash:</label>
	 					<label th:text="${monument.geohash}"></label>	
	 				</div>
	 				<div class="form-group">
	 					<label>Nom:</label>
	 					<label th:text="${monument.nom}"></label>	
	 				</div>
	 				<div class="form-group">
	 					<label>Propriétaire:</label>
	 					<label th:text="${monument.proprietaire}"></label>	
	 				</div>
	 				<div class="form-group">
	 					<label>Type Monument:</label>
	 					<label th:text="${monument.typeM}"></label>	
	 				</div>
	 				<div class="form-group">
	 					<label>Longitude :</label>
	 					<label th:text="${monument.longitude}"></label>	
	 				</div>
	 				<div class="form-group">
	 					<label>Latitude:</label>
	 					<label th:text="${monument.latitude}"></label>	
	 				</div>
	 					
	 			</div>
	 	</div> 
	 </div>
			
	</div></br>
<footer th:replace="fragments :: footer"></footer>	
	
</body>
</html>
